<div class="row">
  <div class="col-xs-12">
    <h1>Posts</h1>
    <div class="list-group">
      <div
           *ngFor="let post of posts; let i = index"
           [ngClass]="{'list-group-item': true,
           'list-group-item-success': post.loveIts > 0,
           'list-group-item-danger': post.loveIts < 0 }"
      >
        <h4 style="text-align: right;font-style: italic;"> {{ post.created_at | date : 'short' }}</h4>
        <h2 style="font-weight: bold"> {{ post.title }}</h2>
        <p> {{ post.content }}</p>
        <p> Likers : {{ post.loveIts }}</p>
        <button class="btn btn-success"
                (click)="onLove(post)">Like</button>
        <button class="btn btn-danger"
                (click)="notLove(post)">Dislike</button>
        <button class="btn btn-danger pull-right"
                (click)="onDeletePost(post)">
          Supprimer Post
        </button>
      </div>
    </div>
    <button class="btn btn-primary" (click)="onNewPost()">Nouveau post</button>
  </div>
</div>
